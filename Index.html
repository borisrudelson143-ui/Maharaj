<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Maharaj</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap');

        :root {
            --bg: #020617; 
            --accent: #00ffcc; 
            --accent-glow: rgba(0, 255, 204, 0.4);
            --card-bg: rgba(15, 23, 42, 0.8);
            --border: rgba(0, 255, 204, 0.3);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html { 
            background: var(--bg);
            /* Cyber Mesh Background */
            background-image: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            color: var(--text-main); margin: 0; 
            font-family: 'Inter', sans-serif; height: 100%; overflow: hidden; 
        }

        /* --- AUTH OVERLAY --- */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .scanner-line {
            width: 280px; height: 2px; background: var(--accent);
            box-shadow: 0 0 20px var(--accent); animation: scan 2s ease-in-out infinite;
        }
        @keyframes scan { 0%, 100% { transform: translateY(-20px); } 50% { transform: translateY(20px); } }
        .auth-text { color: var(--accent); font-family: 'Orbitron', sans-serif; font-size: 14px; letter-spacing: 5px; margin-top: 25px; }

        /* --- SCREEN ENGINE --- */
        .screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: none; flex-direction: column; padding: 25px; overflow-y: auto;
        }
        .active { display: flex !important; animation: screenFade 0.5s ease-out forwards; }
        @keyframes screenFade { from { opacity: 0; filter: brightness(0.5); } to { opacity: 1; filter: brightness(1); } }

        /* --- CYBER GLOW CARDS --- */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        
        .topic-card {
            background: var(--card-bg); 
            border: 1px solid var(--border);
            border-radius: 16px; padding: 25px 10px; text-align: center;
            position: relative; overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0; transform: translateY(20px);
            /* The Glow */
            box-shadow: inset 0 0 15px rgba(0, 255, 204, 0.05), 0 5px 15px rgba(0,0,0,0.5);
            animation: floatCard 4s ease-in-out infinite;
        }
        
        .active .topic-card { animation: cardEntry 0.6s forwards, floatCard 4s ease-in-out infinite; }
        @keyframes cardEntry { to { opacity: 1; transform: translateY(0); } }
        @keyframes floatCard { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Interaction Glow */
        .topic-card:active { 
            transform: scale(0.95); 
            border-color: var(--accent); 
            box-shadow: 0 0 25px var(--accent-glow), inset 0 0 10px var(--accent-glow);
        }

        .topic-card span { font-size: 32px; display: block; margin-bottom: 10px; filter: drop-shadow(0 0 8px var(--accent)); }
        .topic-card p { margin: 0; font-family: 'Orbitron', sans-serif; font-size: 10px; letter-spacing: 1px; color: var(--accent); font-weight: bold; }

        /* --- BUTTONS & INPUTS --- */
        .glow-btn {
            background: var(--accent); color: #000; border: none; padding: 18px;
            border-radius: 12px; font-family: 'Orbitron', sans-serif; font-weight: 700; 
            width: 100%; cursor: pointer; font-size: 12px; letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3); transition: 0.3s;
        }
        .glow-btn:active { transform: scale(0.97); box-shadow: 0 0 30px var(--accent); }

        .cyber-in { 
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border); 
            color: white; padding: 16px; border-radius: 10px; margin-bottom: 15px; 
            font-family: 'Inter', sans-serif; transition: 0.3s;
        }
        .cyber-in:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 255, 204, 0.1); }

        .small-logo { 
            width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--accent); 
            margin-bottom: 25px; box-shadow: 0 0 20px var(--accent-glow); 
        }

        /* --- ABOUT & CREDITS --- */
        .maharaja-card {
            background: var(--card-bg); border: 1px solid var(--accent);
            padding: 40px 20px; border-radius: 20px; text-align: center;
            backdrop-filter: blur(15px); box-shadow: 0 0 30px rgba(0, 255, 204, 0.15);
        }
        .soc-link {
            display: block; width: 100%; padding: 16px; margin: 12px 0;
            border-radius: 12px; text-decoration: none; font-family: 'Orbitron', sans-serif;
            font-weight: bold; color: #000; background: var(--accent); text-align: center;
            font-size: 12px;
        }
        .tele-link { background: #0088ff; color: white; box-shadow: 0 0 20px rgba(0, 136, 255, 0.3); }

        /* --- CONTENT VIEW --- */
        .close-bar { position: sticky; top: 0; background: var(--bg); padding: 15px 0; z-index: 100; border-bottom: 1px solid var(--border); }
        .back-btn { background: transparent; border: 1px solid var(--accent); color: var(--accent); padding: 8px 16px; border-radius: 8px; font-family: 'Orbitron', sans-serif; font-size: 10px; }
    </style>
</head>
<body>

    <div id="auth-overlay">

            <button class="glow-btn" style="background:transparent; border:1px solid var(--border); color:white;" onclick="nav('scr-p2', 'scr-p1')">BACK</button>

    <div id="scr-p3" class="screen">
        <div style="margin:auto; text-align:center;">
            <div class="topic-card" style="width:220px; margin:0 auto 20px auto; opacity:1; transform:none; border-color:var(--accent);" onclick="nav('scr-p3', 'scr-credits')">
                <span>üõ°Ô∏è</span>
                <p>ABOUT & CREDITS</p>
            </div>
            <button class="glow-btn" style="background:transparent; border:1px solid var(--border); color:white; width:220px;" onclick="nav('scr-p3', 'scr-p2')">‚Üê PREVIOUS</button>
        </div>
    </div>

    <div id="scr-credits" class="screen">
        <div class="maharaja-card">
            <h1 style="font-family:'Orbitron'; color:var(--accent); margin:0; font-size:20px;">MAHARAJA HACKERS</h1>
            <p style="color:var(--text-dim); margin:25px 0; font-size:13px; line-height:1.7;">This is Just a Elite for Beginners you can join Telegram For live Classes and Stuffs ‚ú®</p>
            <a href="https://www.instagram.com/maharaj.hacker" target="_blank" class="soc-link">FOLLOW INSTAGRAM</a>
            <a href="https://t.me/your_telegram_link" target="_blank" class="soc-link tele-link">JOIN TELEGRAM</a>
            <p style="font-size:10px; margin-top:25px; color:var(--accent); letter-spacing:1px;">FOLLOW & JOIN FOR MORE UPDATES </p>
        </div>
        <button class="glow-btn" style="margin-top:25px; background:none; border:1px solid var(--border); color:var(--text-dim);" onclick="nav('scr-credits', 'scr-p3')">RETURN</button>
    </div>

    <div id="scr-view" class="screen">
        <div class="close-bar">
            <button onclick="closeLesson()" class="back-btn">‚Üê  BACK TO TOPICS  </button>
        </div>
        <div id="content-render" style="padding-top:20px; color:#e2e8f0; line-height:1.8;"></div>
    </div>

    <script src="content.js"></script>
    <script>
        let lastPhase = 'scr-p1';

        function handleAuth() {
            if(document.getElementById('user').value === "Admin" && document.getElementById('pass').value === "Maharaj") {
                const overlay = document.getElementById('auth-overlay');
                overlay.style.display = 'flex';
                setTimeout(() => { document.getElementById('auth-status').innerText = "ACCESS GRANTED"; }, 1500);
                setTimeout(() => {
                    overlay.style.display = 'none';
                    nav('scr-login', 'scr-p1');
                    initApp();
                }, 2200);
            } else { alert("ACCESS DENIED: Contact Maharaj on insta @maharaj.hacker to get credentials"); }
        }

        function nav(oldId, newId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(newId).classList.add('active');
            if(newId === 'scr-p1' || newId === 'scr-p2') lastPhase = newId;
        }

        function initApp() {
            renderGrid('grid-1', 0, 10);
            renderGrid('grid-2', 10, 20);
        }

        function renderGrid(target, start, end) {
            const container = document.getElementById(target);
            container.innerHTML = "";
            topics.slice(start, end).forEach((t, index) => {
                const div = document.createElement('div');
                div.className = "topic-card";
                div.style.animationDelay = (index * 0.08) + "s";
                div.innerHTML = `<span>${t.emoji}</span><p>${t.name}</p>`;
                div.onclick = () => {
                    document.getElementById('content-render').innerHTML = courseData[t.id];
                    nav('', 'scr-view');
                };
                container.appendChild(div);
            });
        }

        function closeLesson() { nav('', lastPhase); }
    </script>
</body>
  </html>
